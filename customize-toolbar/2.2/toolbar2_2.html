<!--
    最新版工具栏挂件（我自己用的版本）
    包含功能：Bing壁纸、背景音乐、切换白天/夜间外观、回到顶部
    新增功能：挂件整体可隐藏/显示，表明时间的太阳/星星图案根据主题色调整颜色
    version：2.2
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WordPress页边工具栏V2.2</title>
	</head>
	<body>
		<div id="toolbar-customize">
			<div class="customize-toolbar-pic">
				<div class="customize-toolbar-topline"></div>
				<div class="customize-toolbar-topdot"></div>
				<div class="customize-toolbar-core"></div>
			</div>
			<div class="customize-toolbar-menu">
				<div class="customize-toolbar-icon-set customize-toolbar-hide">
					<!--切换Bing壁纸start-->
					<div class="customize-toolbar-icon" data-func="bing-wallpaper">
						<div
							class="customize-toolbar-icon-func"
							aria-label="change background image to today’s bing image"
						>
							<i
								class="fa fa-paint-brush"
								aria-hidden="false"
							></i>
						</div>
						<div class="customize-toolbar-icon-tip">
							更换壁纸为Bing美图
						</div>
					</div>
					<!--切换Bing壁纸end-->
					<!--背景音乐start-->
					<div class="customize-toolbar-icon" data-func="bgm-controller">
						<div
							class="customize-toolbar-icon-func"
							aria-label="play or pause the BGM"
						>
							<i class="fa fa-play" aria-hidden="false"></i>
						</div>
						<div class="customize-toolbar-icon-tip">
							播放背景音乐
						</div>
					</div>
					<!--背景音乐end-->
					<!--切换白天/夜间外观start-->
					<div class="customize-toolbar-icon" data-func="shift-theme">
						<div
							class="customize-toolbar-icon-func"
							aria-label="use day or night theme"
						>
							<i class="" aria-hidden="false"></i>
						</div>
						<div class="customize-toolbar-icon-tip"></div>
					</div>
					<!--切换白天/夜间外观end-->
					<!--回到顶部start-->
					<div class="customize-toolbar-icon" data-func="back-to-top">
						<div
							class="customize-toolbar-icon-func"
							aria-label="go back to the top"
						>
							<i class="fa fa-arrow-up" aria-hidden="false"></i>
						</div>
						<div class="customize-toolbar-icon-tip">返回顶部</div>
					</div>
					<!--回到顶部end-->
					<!--隐藏菜单start-->
					<div class="customize-toolbar-icon" data-func="hide-menu">
						<div
							class="customize-toolbar-icon-func"
							aria-label="close the menu"
						>
							<i
								class="fa fa-angle-right"
								aria-hidden="false"
							></i>
						</div>
						<div class="customize-toolbar-icon-tip">隐藏菜单</div>
					</div>
					<!--隐藏菜单end-->
				</div>
				<div class="customize-toolbar-blank">
					<div class="customize-toolbar-blank-bg">
						<i class="" aria-hidden="true"></i>
					</div>
					<div class="customize-toolbar-blank-tip">
						<div class="customize-toolbar-hide-tip">
							<div>单击收起/展开菜单</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
