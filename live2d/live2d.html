<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Live2D动画HTML内容</title>
	</head>
	<body>
		<div class="l2d_xb mh">
			<div class="waifu">
				<div class="waifu-tips"></div>
				<canvas
					id="live2d"
					width="220"
					height="250"
					class="live2d"
				></canvas>
				<div class="waifu-tool">
					<span class="fa fa-home"></span
					><span class="fa fa-comments"></span
					><span class="fa fa-drivers-license-o"></span
					><span class="fa fa-street-view"></span
					><span class="fa fa-camera"></span
					><span class="fa fa-info-circle"></span
					><span class="fa fa-close"></span>
				</div>
			</div>
		</div>
		<link
			href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			media="all"
		/>
		<script src="https://cdn.jsdelivr.net/gh/jquery/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/xb2016/kratos-pjax@0.3.6/static/js/live2d.js"></script>
	</body>
</html>
